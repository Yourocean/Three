<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="X-UA-Compatible"content="IE=edge,chrome=1">
		
		
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/zhuce.css" />
	</head>
	<body>
		<div class='warp'>
			<header>
				<div class='h_left'><p><关闭</p></div>
				<div class='h_right'><p>快递员注册</p></div>
			</header>
			<section>
				<div class='one'>
					<div class='o_up'>
						<div class='u_left'><img src="../images/img_05.jpg"/></div>
						<div class='u_right'><input type="text" value='请输入您的手机号'/></div>
					</div>
					<div class='o_up'>
						<div class='u_left'><img src="../images/img_063.jpg"/></div>

					</div>
				</div>
				<div class='two'>
					<div class='t_up'>
						<div class='u_left'><img src="../images/img_063.jpg"/></div>
						<div class='u_right'><input type="text" value='请再次输入您的密码'/></div>
					</div>
					<div class='t_down'>
						<div class='d_left'><img src="../images/img_094.jpg"/></div>
						<div class='d_center'><input type="text" value='请输入短信验证码'/></div>
						<div class='d_right'><p>获取验证码</p></div>
					</div>
				</div>
				<div class='three'>
					<p><input type="checkbox" />我同意，<span>《派速魔方快递员使用协议》</span></p>
				</div>
				<div class='four'><p>注册</p></div>
				<div class='five'><p>已有账号，<span>去登陆</span></p></div>
			</section>
			<footer>
				
			</footer>
